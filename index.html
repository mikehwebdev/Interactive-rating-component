<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <section id="screen-one" >
      <section class="star">
        <img src="img/icon-star.svg" alt="Star icon">
      </section>
      <h1 class="question-title">How did we do?</h1>
      <p class="question-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div id="buttons-container">
        <div class="score-btn btn-1">1</div>
        <div class="score-btn btn-2">2</div>
        <div class="score-btn btn-3">3</div>
        <div class="score-btn btn-4">4</div>
        <div class="score-btn btn-5">5</div>
      </div>
      <button class="submit-btn">Submit</button>
    </section>
    <section id="screen-two">
      <img class="thanks-image" src="img/illustration-thank-you.svg" alt="Thank you">
      <div class="score-confirmation"><span id="feedback-score"></span></div>
      <h2>Thank you!</h2>
      <p class="feedback-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
